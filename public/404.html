<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;

        // Project Pages are served under "/<repo>/".
        var segments = l.pathname.split('/').filter(Boolean);
        var repo = segments.length > 0 ? segments[0] : '';
        var base = repo ? '/' + repo + '/' : '/';

        // Preserve the original route (relative to base) so index.html can restore it.
        var route = l.pathname.startsWith(base)
          ? l.pathname.slice(base.length - 1)
          : l.pathname;

        var target = base + '?p=' + encodeURIComponent(route);
        if (l.search && l.search.length > 1)
          target += '&s=' + encodeURIComponent(l.search.slice(1));
        if (l.hash && l.hash.length > 1)
          target += '&h=' + encodeURIComponent(l.hash.slice(1));

        l.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
